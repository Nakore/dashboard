      <!-- content @s -->
      <div class="nk-content ">
        <div class="container-fluid">
            <div class="nk-content-inner">
                <div class="nk-content-body">
                    <div class="nk-block-head nk-block-head-sm">
                        <div class="nk-block-between">
                            <div class="nk-block-head-content">
                                <h3 class="nk-block-title page-title">Add Products</h3>
                                <div class="nk-block-des text-soft">
                                    <p>You can add a Product.</p>
                                </div>
                            </div><!-- .nk-block-head-content -->
                        </div><!-- .nk-block-between -->
                    </div><!-- .nk-block-head -->
                    <div class="nk-block">
                      <form [formGroup]="productRegister" (ngSubmit)="productRegistration()">
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="row gy-4">
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="name">Title</label>
                                            <input type="text" class="form-control" formControlName="title" id="name" placeholder="Product Title" required>
                                        </div>
                                    </div><!--col-->
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="generic">Description</label>
                                            <input type="text" class="form-control" id="description" formControlName="description" placeholder="Product Description">
                                        </div>
                                    </div><!--col-->

                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="weight">Quantity</label>
                                            <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Quantity">
                                        </div>
                                    </div><!--col-->
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Category</label>
                                            <div class="form-control-wrap" >
                                                <select class="form-select js-select2" formControlName="category">
                                                    <option value="default_option">Select</option>
                                                    <option value="option_select_category">Fertilizers</option>
                                                    <option value="option_select_category">Seeds</option>
                                                    <option value="option_select_category">Chemicals</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div><!--col-->
                                    <!--col-->
                                    <div class="col-xxl-3 col-md-4">
                                      <div class="form-group">
                                          <label class="form-label" for="generic">Barcode</label>
                                          <input type="text" class="form-control" id="barcode" formControlName="barcode" placeholder="Barcode">
                                      </div>
                                  </div><!--col-->
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="price">Price</label>
                                            <input type="number" class="form-control" id="price" formControlName="price" placeholder="Price" required>
                                        </div>
                                    </div><!--col-->
                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label" for="Supplier Price">Supplier Price</label>
                                            <input type="number" class="form-control" formControlName="supplier_price" placeholder="Supplier Price" required>
                                        </div>
                                    </div><!--col-->


                                    <div class="col-xxl-3 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Date</label>
                                            <div class="form-control-wrap">
                                                <div class="form-icon form-icon-right">
                                                    <em class="icon ni ni-calendar"></em>
                                                </div>
                                                <input type="text" class="form-control date-picker" data-date-format="yyyy-mm-dd" formControlName="date_added" placeholder="yyyy-mm-dd">
                                            </div>
                                        </div>
                                    </div><!--col-->
<!--col-->

                                    <div class="col-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" style="background-color: green;">Add Products</button>
                                        </div>
                                    </div><!--col-->
                                </div>
                            </div>
                        </div>
                      </form>
                                </div><!--row-->
                            </div><!-- .card-inner-group -->
                        </div><!-- .card -->
                    </div><!-- .nk-block -->
                </div>

    <!-- content @e -->
