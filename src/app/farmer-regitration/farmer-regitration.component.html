      <!-- main header @e -->
                <!-- content @s -->
                <div class="nk-content ">
                  <div class="container-fluid">
                      <div class="nk-content-inner">
                          <div class="nk-content-body">
                              <div class="nk-block-head nk-block-head-sm">
                                  <div class="nk-block-between">
                                      <div class="nk-block-head-content">
                                          <h3 class="nk-block-title page-title">Add Farmer</h3>
                                      </div><!-- .nk-block-head-content -->
                                  </div><!-- .nk-block-between -->
                              </div><!-- .nk-block-head -->
                              <div class="nk-block">
                                  <form [formGroup]="farmerRegister" (ngSubmit)="farmerRegistration()">
                                  <div class="card card-bordered">
                                      <div class="card-inner">
                                          <div class="row gy-4">
                                              <div class="col-md-6 col-lg-4 col-xxl-3">
                                                  <div class="form-group">
                                                      <label class="form-label" for="first-name">First Name</label>
                                                      <input type="text" class="form-control" id="first-name" formControlName="first_name" placeholder="First Name" required>
                                                  </div>
                                              </div><!--col-->
                                              <div class="col-md-6 col-lg-4 col-xxl-3">
                                                  <div class="form-group">
                                                      <label class="form-label" for="last-name">Last Name</label>
                                                      <input type="text" class="form-control" id="last-name" formControlName="last_name" placeholder="Last Name">
                                                  </div>
                                              </div><!--col-->

                                              <div class="col-md-6 col-lg-4 col-xxl-3">
                                                  <div class="form-group">
                                                      <label class="form-label" for="phone-no">Phone</label>
                                                      <input type="number" class="form-control" id="phone-no" formControlName="phone" placeholder="Phone no">
                                                  </div>
                                              </div><!--col-->

                                              <div class="col-md-6 col-lg-4 col-xxl-3">
                                                  <div class="form-group">
                                                      <label class="form-label" for="total-person">Pin</label>
                                                      <input type="number" class="form-control" id="Pin" formControlName="pin" placeholder="Pin">
                                                  </div>
                                              </div><!--col-->

                                              <div class="col-sm-12">
                                                  <div class="form-group">
                                                      <button type="submit" class="btn btn-primary" style="background-color: green;">Add Farmer</button>
                                                  </div>
                                              </div><!--col-->
                                          </div><!--row-->

                                      </div><!-- .card-inner-group -->
                                  </div><!-- .card -->
                                  </form>
                              </div><!-- .nk-block -->
                          </div>
                      </div>
                  </div>
              </div>
